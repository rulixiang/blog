title: Lixiang Ru's Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "rulixiang.github.io/blog" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Lixiang Ru # add your name
author-img: RLX.png # add your photo
about-author: I am a Student in the School of Computer Science, Wuhan University. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: rulixiang # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: rulixiang@outlook.com # add your Email address

# Disqus
discus-identifier: rulixiang # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
